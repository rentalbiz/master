<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="page-login-form box">
          <h3>
            Register
          </h3>
          <form role="form" class="login-form">
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-user"></i>
                <input type="text" class="form-control" name="email" placeholder="Username">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-envelope"></i>
                <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email Address">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-unlock-alt"></i>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-unlock-alt"></i>
                <input type="password" class="form-control" placeholder="Retype Password">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="remember" name="rememberme" value="forever" style="float: left;">
              <label for="remember">By creating account you agree to our Terms &amp; Conditions</label>
            </div>
            <button class="btn btn-common log-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
