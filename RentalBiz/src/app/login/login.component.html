<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4">
        <div class="page-login-form box">
          <h3>
            Login
          </h3>
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-user"></i>
                <input type="text" id="sender-email" class="form-control" name="email" placeholder="Username">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <div class="input-icon">
                <i class="icon fa fa-unlock-alt"></i>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <span class="material-input"></span>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="remember" name="rememberme" value="forever" style="float: left;">
              <label for="remember">Remember me</label>
            </div>
            <button class="btn btn-common log-btn" (click)="checklogin(model)">Submit</button>
      
          <ul class="form-links">
            <li class="pull-left">
              <a routerLink="/register">Don't have an account?</a>
            </li>
            <li class="pull-right">
              <a routerLink="/forgetpassword">Lost your password?</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
